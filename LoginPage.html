<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link href="style1.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/aa7c672dba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="registration">
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="logo">
            <img src="MFHS.png">
        </div> 

        <div class="navlinks">
            <a href="Homepage.html">Home</a>
            <a href="#aboutus">About Us</a>
            <a href="#whyus">Why Us</a>
        </div>

        <div class="nav-buttons">
            <a href="#Sign-up" class="login-btn"> Sign Up </a>
            <a href="LoginPage.html" class="login-btn">Log In</a>
        </div>
    </nav>

    <!--Sign Up form-->

    <div class="login-form">
        <h1> Login </h1>
        <div class="login-container">
            <div class="login-main">
                <div class="login-content">
                    <h2> Login </h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Enter Username" required autofocus="">
                        <input type="password" name="" placeholder="Enter Password" required autofocus="">
                        <button class="loginpage-btn" type="submit">Login</button>
                    </form>
                    <p class="account">Don't have an account? <a class="loginlink" href="#placeholdersignup"> Sign Up </a></p>
                </div>
                <div class="login-form-img">
                    <img src="loginpage.jpg">
                </div>
            </div>
        </div>
    </div>
    
    <!--Footer-->
    
    <footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
            <img src="MFHS.png" alt="Logo" class="footer-logo">
            <p class="footer-text">Empowering students and teachers in Enterprise Computing.</p>
        </div>

        <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#whyus">Why Us</a></li>
                <li><a href="LoginPage.html">Log In</a></li>
            </ul>
        </div>

        <div class="footer-social">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; 2025 MFHS Enterprise Learning. All rights reserved.</p>
    </div>

    </footer>

</body>
</html>
